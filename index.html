<!DOCTYPE html>
<html lang="eng">
  <head>
    <meta charset="utf-8">
    <title>Postcard</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="styles/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Indie+Flower&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Prata&family=Roboto&display=swap" rel="stylesheet">
  </head>
  <body>
      <div class="background">
        <div class="postcard">
            <div class="header">
                <img src="assets/plant.svg" alt="the palm tree picture" width="90px">
                <h1>POSTCARD</h1>
                <img src="assets/stamp.png" alt="postcard stamp with Yegor photo" width="130px">
            </div>
            <div class="middle">
                <div class="leftSide">
                   <p>Hi, Yegor! I hope you're doing all right. On my side, i serve in the church in the media and youth ministries. We are planning to do a youth conference, it would be great for you to come! I can't wait to see you in Riga!</p>
                </div>
                <div class="vl"></div>
                <div class="rightSide">
                    <p>To my dear friend, Yegor</p>
                    <p><br></p>
                    <p>Cupertino, CA</p>
                    <p><br></p>
                </div>
            </div>
            <div class="footer">
                <div class="sign">
                <h3>FROM:</h3>
                <p>Ivan Guk</p>
                </div>
            </div>
        </div>
        
      </div>
  </body>
</html>
